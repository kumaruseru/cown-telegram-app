<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Cown Telegram App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .dashboard-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #0088cc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: white;
            font-weight: bold;
        }

        .user-info h2 {
            margin: 0 0 5px 0;
            color: #333;
        }

        .user-info p {
            margin: 0;
            color: #666;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            padding: 20px;
            background: linear-gradient(135deg, #0088cc, #0066aa);
            color: white;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .actions-section {
            margin-top: 30px;
        }

        .action-btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 5px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .action-btn:hover {
            background: #006ba8;
        }

        .logout-btn {
            background: #dc3545;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .loading {
            text-align: center;
            margin: 50px 0;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <h1>üöÄ Dashboard - Cown Telegram App</h1>
        
        <div id="loading" class="loading">
            <p>ƒêang t·∫£i th√¥ng tin...</p>
        </div>
        
        <div id="error-message" class="error" style="display: none;"></div>
        
        <div id="dashboard-content" style="display: none;">
            <div class="user-profile">
                <div id="user-avatar" class="user-avatar"></div>
                <div class="user-info">
                    <h2 id="user-name">Loading...</h2>
                    <p id="user-details">Loading...</p>
                    <p id="user-auth-method">Loading...</p>
                </div>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="messages-count">-</div>
                    <div class="stat-label">Tin nh·∫Øn</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="chats-count">-</div>
                    <div class="stat-label">Cu·ªôc tr√≤ chuy·ªán</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="uptime">-</div>
                    <div class="stat-label">Th·ªùi gian ho·∫°t ƒë·ªông</div>
                </div>
            </div>
            
            <div class="actions-section">
                <h3>H√†nh ƒë·ªông</h3>
                <a href="/app" class="action-btn">üì± M·ªü ·ª©ng d·ª•ng Telegram</a>
                <a href="/settings" class="action-btn">‚öôÔ∏è C√†i ƒë·∫∑t Bot</a>
                <a href="/login_telegram" class="action-btn">üîó ƒêƒÉng nh·∫≠p Telegram kh√°c</a>
                <button id="logout-btn" class="action-btn logout-btn">üö™ ƒêƒÉng xu·∫•t</button>
            </div>
        </div>
    </div>

    <script>
        let userInfo = null;
        
        async function loadUserInfo() {
            try {
                const response = await fetch('/auth/telegram/status');
                const data = await response.json();
                
                if (data.success && data.authenticated) {
                    userInfo = data.user;
                    displayUserInfo(data.user);
                    await loadStats();
                    showDashboard();
                } else {
                    throw new Error('Kh√¥ng th·ªÉ x√°c th·ª±c ng∆∞·ªùi d√πng');
                }
            } catch (error) {
                console.error('Error loading user info:', error);
                showError('L·ªói t·∫£i th√¥ng tin ng∆∞·ªùi d√πng: ' + error.message);
            }
        }
        
        function displayUserInfo(user) {
            // User avatar
            const avatar = document.getElementById('user-avatar');
            if (user.telegram_photo_url) {
                avatar.innerHTML = `<img src="${user.telegram_photo_url}" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">`;
            } else {
                const initial = user.telegram_first_name ? user.telegram_first_name.charAt(0).toUpperCase() : user.username.charAt(0).toUpperCase();
                avatar.textContent = initial;
            }
            
            // User name
            const userName = document.getElementById('user-name');
            if (user.telegram_first_name || user.telegram_last_name) {
                userName.textContent = `${user.telegram_first_name || ''} ${user.telegram_last_name || ''}`.trim();
            } else {
                userName.textContent = user.username;
            }
            
            // User details
            const userDetails = document.getElementById('user-details');
            let details = [];
            if (user.telegram_username) {
                details.push(`@${user.telegram_username}`);
            }
            if (user.email) {
                details.push(user.email);
            }
            userDetails.textContent = details.join(' ‚Ä¢ ') || 'Ng∆∞·ªùi d√πng Telegram';
            
            // Auth method
            const authMethod = document.getElementById('user-auth-method');
            if (user.telegram_id) {
                authMethod.textContent = 'üîê ƒêƒÉng nh·∫≠p qua Telegram';
            } else {
                authMethod.textContent = 'üîê ƒêƒÉng nh·∫≠p th∆∞·ªùng';
            }
        }
        
        async function loadStats() {
            try {
                // Load health stats
                const healthResponse = await fetch('/health');
                const healthData = await healthResponse.json();
                
                // Update uptime
                const uptimeElement = document.getElementById('uptime');
                const uptime = Math.floor(healthData.uptime / 3600);
                uptimeElement.textContent = `${uptime}h`;
                
                // Mock stats for now - in real app these would come from the API
                document.getElementById('messages-count').textContent = '0';
                document.getElementById('chats-count').textContent = '0';
                
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        function showDashboard() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('dashboard-content').style.display = 'block';
        }
        
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
        
        async function logout() {
            try {
                const response = await fetch('/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    window.location.href = '/login';
                } else {
                    throw new Error('L·ªói ƒëƒÉng xu·∫•t');
                }
            } catch (error) {
                console.error('Logout error:', error);
                alert('L·ªói ƒëƒÉng xu·∫•t: ' + error.message);
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadUserInfo();
            
            // Bind logout button
            document.getElementById('logout-btn').addEventListener('click', logout);
        });
    </script>
</body>

</html>
