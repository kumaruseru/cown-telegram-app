<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêÑ Cown - X√°c th·ª±c OTP</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Reset v√† Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cow-brown: #8D6E63;
            --cow-cream: #F5F5DC;
            --cow-white: #FFFFFF;
            --success-green: #4CAF50;
            --error-red: #E57373;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        /* Main Container - Compact */
        .otp-container {
            width: 100%;
            max-width: 500px;
            height: 450px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(20px);
            padding: 40px;
            justify-content: center;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            font-size: 1.5em;
            color: #666;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(0, 0, 0, 0.1);
            color: #333;
        }

        .otp-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .cow-emoji {
            font-size: 3em;
            margin-bottom: 15px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
            60% { transform: translateY(-4px); }
        }

        .otp-title {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8em;
        }

        .otp-subtitle {
            color: #666;
            font-size: 0.95em;
            line-height: 1.4;
        }

        .phone-display {
            color: var(--cow-brown);
            font-weight: 600;
            margin: 5px 0;
        }

        /* OTP Input */
        .otp-input-section {
            margin: 25px 0;
        }

        .otp-inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .otp-digit {
            width: 50px;
            height: 50px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
            font-size: 1.5em;
            font-weight: 600;
            transition: border-color 0.3s ease;
        }

        .otp-digit:focus {
            outline: none;
            border-color: var(--cow-brown);
            box-shadow: 0 0 0 3px rgba(141, 110, 99, 0.1);
        }

        .otp-help {
            text-align: center;
            font-size: 0.85em;
            color: #666;
            margin-bottom: 20px;
        }

        /* Buttons */
        .verify-btn {
            width: 100%;
            padding: 12px;
            background: var(--cow-brown);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .verify-btn:hover {
            background: #6D4C41;
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(141, 110, 99, 0.3);
        }

        .verify-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .resend-section {
            text-align: center;
            font-size: 0.9em;
            color: #666;
        }

        .resend-btn {
            background: none;
            border: none;
            color: var(--cow-brown);
            cursor: pointer;
            font-weight: 600;
            text-decoration: underline;
        }

        .resend-btn:hover {
            color: #6D4C41;
        }

        .resend-btn:disabled {
            color: #ccc;
            cursor: not-allowed;
            text-decoration: none;
        }

        /* Messages */
        .message {
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9em;
            display: none;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid var(--error-red);
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            border-left: 4px solid var(--success-green);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .otp-container {
                height: auto;
                padding: 30px 20px;
                max-width: 400px;
            }

            .otp-digit {
                width: 45px;
                height: 45px;
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <button class="back-btn" onclick="goBack()">
            <i class="fas fa-arrow-left"></i>
        </button>

        <div class="otp-header">
            <div class="cow-emoji">üîê</div>
            <h2 class="otp-title">X√°c th·ª±c OTP</h2>
            <p class="otp-subtitle">
                Ch√∫ng t√¥i ƒë√£ g·ª≠i m√£ 6 s·ªë ƒë·∫øn:<br>
                <span class="phone-display" id="phoneDisplay"></span>
            </p>
        </div>

        <div id="errorMessage" class="message error-message"></div>
        <div id="successMessage" class="message success-message"></div>

        <div class="otp-input-section">
            <div class="otp-inputs">
                <input type="text" class="otp-digit" maxlength="1" data-index="0">
                <input type="text" class="otp-digit" maxlength="1" data-index="1">
                <input type="text" class="otp-digit" maxlength="1" data-index="2">
                <input type="text" class="otp-digit" maxlength="1" data-index="3">
                <input type="text" class="otp-digit" maxlength="1" data-index="4">
                <input type="text" class="otp-digit" maxlength="1" data-index="5">
            </div>

            <div class="otp-help">
                <i class="fas fa-clock"></i>
                M√£ s·∫Ω h·∫øt h·∫°n sau <span id="countdown">120</span> gi√¢y
            </div>

            <button type="button" class="verify-btn" id="verifyBtn" onclick="verifyOTP()">
                <i class="fas fa-check"></i> X√°c th·ª±c
            </button>

            <div class="resend-section">
                Kh√¥ng nh·∫≠n ƒë∆∞·ª£c m√£? 
                <button type="button" class="resend-btn" id="resendBtn" onclick="resendOTP()" disabled>
                    G·ª≠i l·∫°i (<span id="resendCountdown">60</span>s)
                </button>
            </div>
        </div>
    </div>

    <script>
        // Get phone from URL params
        const urlParams = new URLSearchParams(window.location.search);
        const phone = urlParams.get('phone') || '+84xxxxxxxxx';
        document.getElementById('phoneDisplay').textContent = phone;

        // OTP Input Handling
        const otpInputs = document.querySelectorAll('.otp-digit');
        
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value;
                
                if (value && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
                
                checkOTPComplete();
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !input.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });

            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text');
                const digits = pastedData.replace(/\D/g, '').slice(0, 6);
                
                digits.split('').forEach((digit, i) => {
                    if (otpInputs[i]) {
                        otpInputs[i].value = digit;
                    }
                });
                
                checkOTPComplete();
            });
        });

        function checkOTPComplete() {
            const otp = Array.from(otpInputs).map(input => input.value).join('');
            document.getElementById('verifyBtn').disabled = otp.length !== 6;
        }

        function getOTP() {
            return Array.from(otpInputs).map(input => input.value).join('');
        }

        function verifyOTP() {
            const otp = getOTP();
            if (otp.length !== 6) {
                showMessage('Vui l√≤ng nh·∫≠p ƒë·ªß 6 s·ªë', 'error');
                return;
            }

            showMessage('ƒêang x√°c th·ª±c...', 'success');

            fetch('/api/auth/verify-otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    phone: phone, 
                    otp: otp 
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage('X√°c th·ª±c th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1500);
                } else {
                    showMessage(data.message || 'M√£ OTP kh√¥ng ƒë√∫ng', 'error');
                    // Clear OTP inputs
                    otpInputs.forEach(input => input.value = '');
                    otpInputs[0].focus();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('Kh√¥ng th·ªÉ x√°c th·ª±c OTP', 'error');
            });
        }

        function resendOTP() {
            showMessage('ƒêang g·ª≠i l·∫°i m√£...', 'success');

            fetch('/api/auth/send-otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ phone: phone })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage('M√£ m·ªõi ƒë√£ ƒë∆∞·ª£c g·ª≠i!', 'success');
                    startResendCountdown();
                } else {
                    showMessage(data.message || 'Kh√¥ng th·ªÉ g·ª≠i l·∫°i m√£', 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('C√≥ l·ªói x·∫£y ra', 'error');
            });
        }

        function goBack() {
            window.location.href = '/login-compact.html';
        }

        function showMessage(text, type) {
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            
            errorEl.style.display = 'none';
            successEl.style.display = 'none';
            
            if (type === 'error') {
                errorEl.textContent = text;
                errorEl.style.display = 'block';
            } else {
                successEl.textContent = text;
                successEl.style.display = 'block';
            }
        }

        // Countdown timers
        let mainCountdown = 120;
        let resendCountdown = 60;

        function startMainCountdown() {
            const timer = setInterval(() => {
                document.getElementById('countdown').textContent = mainCountdown;
                mainCountdown--;
                
                if (mainCountdown < 0) {
                    clearInterval(timer);
                    showMessage('M√£ OTP ƒë√£ h·∫øt h·∫°n', 'error');
                }
            }, 1000);
        }

        function startResendCountdown() {
            resendCountdown = 60;
            const resendBtn = document.getElementById('resendBtn');
            const resendCountdownEl = document.getElementById('resendCountdown');
            
            resendBtn.disabled = true;
            
            const timer = setInterval(() => {
                resendCountdownEl.textContent = resendCountdown;
                resendCountdown--;
                
                if (resendCountdown < 0) {
                    clearInterval(timer);
                    resendBtn.disabled = false;
                    resendBtn.innerHTML = 'G·ª≠i l·∫°i';
                }
            }, 1000);
        }

        // Initialize
        startMainCountdown();
        startResendCountdown();
        otpInputs[0].focus();
    </script>
</body>
</html>
