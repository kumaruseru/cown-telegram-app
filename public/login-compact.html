        .telegram-btn:hover {

        .telegram-btn i {

        .divider {

        .phone-btn {

        .back-to-home {

        @media (max-width: 768px) {

    <script>
        document.getElementById('telegramLogin').addEventListener('click', function() {
            const btn = this;
            const loading = btn.querySelector('.loading');
            
            btn.style.position = 'relative';
            loading.style.display = 'block';
            btn.disabled = true;
            
            // Redirect t·ªõi Telegram login
            window.location.href = '/api/auth/telegram/login';
        });

        document.getElementById('phoneLogin').addEventListener('click', function() {
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            
            if (!phoneNumber) {
                alert('Vui l√≤ng nh·∫≠p s·ªë ƒëi·ªán tho·∫°i');
                document.getElementById('phoneNumber').focus();
                return;
            }

            if (phoneNumber.length < 10) {
                alert('S·ªë ƒëi·ªán tho·∫°i kh√¥ng h·ª£p l·ªá');
                document.getElementById('phoneNumber').focus();
                return;
            }

            // Redirect t·ªõi verify OTP page v·ªõi phone number
            localStorage.setItem('phoneNumber', phoneNumber);
            window.location.href = '/verify-otp.html';
        });

        // Format phone number input
        document.getElementById('phoneNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            if (value.startsWith('84')) {
                value = '+' + value;
            } else if (value.startsWith('0')) {
                value = '+84' + value.substring(1);
            } else if (!value.startsWith('+')) {
                value = '+84' + value;
            }
            
            e.target.value = value;
        });

        // Enter key support
        document.getElementById('phoneNumber').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('phoneLogin').click();
            }
        });
    </script>
