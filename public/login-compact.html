        /* Reset v√† Base Styles */

        :root {

        /* Left Side - Welcome */
        .welcome-side {

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;

            position: relative;

        }

        .welcome-side::before {
            content: '';

            background-image:

                radial-gradient(ellipse 35px 25px at 80% 70%, rgba(255, 255, 255, 0.08) 60%, transparent 60%),

        /* Right Side - Login Form */

        /* Telegram Login Button - T·ªëi ∆∞u */
        .telegram-btn {

        .telegram-btn::before {

        }

        .telegram-btn:hover::before {

        .telegram-btn:hover {

        }

        .telegram-btn:active {

        .telegram-icon {

        .telegram-text {

        .telegram-main {

        }

        .telegram-sub {

        /* Divider */
        .divider {

        .divider::before {

        .divider span {

            position: relative;
            z-index: 2;
        }

        /* Phone Input */
        .phone-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .phone-input-group {
            display: flex;
            gap: 10px;
        }

        .country-code {
            width: 80px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            background: #f8f9fa;
        }

        .phone-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .phone-input:focus {
            outline: none;
            border-color: var(--telegram-blue);
            box-shadow: 0 0 0 3px rgba(0, 136, 204, 0.1);
        }

        .phone-help {
            font-size: 0.85em;
            color: #666;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .send-btn {
            width: 100%;
            padding: 12px;
            background: var(--cow-primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            background: var(--cow-accent);
            transform: translateY(-1px);
            box-shadow: 0 4px 15px var(--shadow);
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Messages */
        .message {
            padding: 10px 15px;
            border-radius: 8px;

        }

        .error-message {

        .success-message {

        /* Responsive */
        @media (max-width: 768px) {

            }

            .welcome-side {

            }

            .cow-emoji {

            }

            .welcome-title {
                font-size: 2em;
                margin-bottom: 10px;
            }

            .welcome-subtitle {
                font-size: 1em;
            }

            .login-side {
                padding: 30px 20px;
            }

            .telegram-btn {
                padding: 14px 18px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Left Side - Welcome -->
        <div class="welcome-side">
            <div class="cow-emoji">üêÑ</div>
            <h1 class="welcome-title">Ch√†o m·ª´ng ƒë·∫øn v·ªõi Cown!</h1>
            <p class="welcome-subtitle">·ª®ng d·ª•ng nh·∫Øn tin Telegram v·ªõi giao di·ªán ƒë√°ng y√™u v√† hi·ªán ƒë·∫°i</p>
        </div>

        <!-- Right Side - Login -->
        <div class="login-side">
            <div class="login-header">
                <h2>ƒêƒÉng nh·∫≠p</h2>
                <p>Ch·ªçn ph∆∞∆°ng th·ª©c ƒëƒÉng nh·∫≠p ph√π h·ª£p v·ªõi b·∫°n</p>
            </div>

            <div id="errorMessage" class="message error-message"></div>
            <div id="successMessage" class="message success-message"></div>

            <!-- Telegram Login Button - T·ªëi ∆∞u -->
            <button type="button" class="telegram-btn" id="telegramLoginBtn" onclick="loginWithTelegram()">
                <i class="fab fa-telegram telegram-icon"></i>
                <div class="telegram-text">
                    <span class="telegram-main">ƒêƒÉng nh·∫≠p b·∫±ng Telegram</span>
                    <span class="telegram-sub">Nhanh ch√≥ng v√† b·∫£o m·∫≠t</span>
                </div>
            </button>

            <div class="divider">
                <span>ho·∫∑c d√πng s·ªë ƒëi·ªán tho·∫°i</span>
            </div>

            <!-- Phone Login -->
            <div class="phone-section">
                <div class="phone-input-group">
                    <input type="text" class="country-code" value="+84" readonly>
                    <input type="tel" class="phone-input" id="phoneInput" placeholder="Nh·∫≠p s·ªë ƒëi·ªán tho·∫°i" maxlength="10">
                </div>
                <div class="phone-help">
                    <i class="fas fa-info-circle"></i>
                    <span>V√≠ d·ª•: 912345678 (kh√¥ng c·∫ßn s·ªë 0 ƒë·∫ßu)</span>
                </div>
                <button type="button" class="send-btn" id="sendOtpBtn" onclick="sendOTP()">
                    <i class="fas fa-paper-plane"></i> G·ª≠i m√£ x√°c th·ª±c
                </button>
            </div>
        </div>
    </div>

    <script>
        // Telegram Login Function
        function loginWithTelegram() {
            showMessage('ƒêang chuy·ªÉn h∆∞·ªõng ƒë·∫øn Telegram...', 'success');
            // Redirect to Telegram auth
            window.location.href = '/auth/telegram';
        }

        // Phone OTP Function
        function sendOTP() {
            const phone = document.getElementById('phoneInput').value;
            if (!phone || phone.length < 9) {
                showMessage('Vui l√≤ng nh·∫≠p s·ªë ƒëi·ªán tho·∫°i h·ª£p l·ªá', 'error');
                return;
            }

            const fullPhone = '+84' + phone;
            showMessage('ƒêang g·ª≠i m√£ x√°c th·ª±c...', 'success');

            fetch('/api/auth/send-otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ phone: fullPhone })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage('M√£ x√°c th·ª±c ƒë√£ ƒë∆∞·ª£c g·ª≠i!', 'success');
                    // Redirect to OTP verification page
                    setTimeout(() => {
                        window.location.href = `/verify-otp?phone=${encodeURIComponent(fullPhone)}`;
                    }, 1500);
                } else {
                    showMessage(data.message || 'C√≥ l·ªói x·∫£y ra', 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('Kh√¥ng th·ªÉ g·ª≠i m√£ x√°c th·ª±c', 'error');
            });
        }

        // Show Message Function
        function showMessage(text, type) {
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            
            // Hide all messages first
            errorEl.style.display = 'none';
            successEl.style.display = 'none';
            
            if (type === 'error') {
                errorEl.textContent = text;
                errorEl.style.display = 'block';
            } else {
                successEl.textContent = text;
                successEl.style.display = 'block';
            }
        }

        // Phone input validation
        document.getElementById('phoneInput').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, ''); // Remove non-digits
            if (value.startsWith('0')) {
                value = value.substring(1); // Remove leading 0
            }
            e.target.value = value;
        });

        // Enter key support
        document.getElementById('phoneInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendOTP();
            }
        });
    </script>
