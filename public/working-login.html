<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Login - Cown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background: #8D6E63;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background: #5D4037;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .step {
            display: none;
        }
        .step.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>üêÑ Working Login</h1>
    
    <!-- Messages -->
    <div id="successMessage" class="message success"></div>
    <div id="errorMessage" class="message error"></div>
    
    <!-- Step 1: Phone -->
    <div id="phoneStep" class="step active">
        <h2>Nh·∫≠p s·ªë ƒëi·ªán tho·∫°i</h2>
        
        <div class="form-group">
            <label for="countryCode">M√£ v√πng:</label>
            <select id="countryCode">
                <option value="+84">+84 (Vietnam)</option>
                <option value="+1">+1 (US)</option>
                <option value="+86">+86 (China)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="phoneNumber">S·ªë ƒëi·ªán tho·∫°i:</label>
            <input type="tel" id="phoneNumber" placeholder="912345678" required>
        </div>
        
        <div class="form-group">
            <button id="sendOtpBtn" onclick="sendOTP()">G·ª≠i m√£ x√°c th·ª±c</button>
        </div>
    </div>
    
    <!-- Step 2: OTP -->
    <div id="otpStep" class="step">
        <h2>Nh·∫≠p m√£ x√°c th·ª±c</h2>
        <p>M√£ ƒë√£ ƒë∆∞·ª£c g·ª≠i ƒë·∫øn: <span id="phoneDisplay"></span></p>
        
        <div class="form-group">
            <label for="otpCode">M√£ OTP:</label>
            <input type="text" id="otpCode" placeholder="000000" maxlength="6" required>
        </div>
        
        <div class="form-group">
            <button id="verifyOtpBtn" onclick="verifyOTP()">X√°c th·ª±c</button>
        </div>
        
        <div class="form-group">
            <button type="button" onclick="showStep('phone')">ƒê·ªïi s·ªë ƒëi·ªán tho·∫°i</button>
        </div>
    </div>

    <script>
        let currentPhone = '';
        
        function showMessage(message, type) {
            const successEl = document.getElementById('successMessage');
            const errorEl = document.getElementById('errorMessage');
            
            // Hide all messages
            successEl.style.display = 'none';
            errorEl.style.display = 'none';
            
            // Show appropriate message
            if (type === 'success') {
                successEl.textContent = message;
                successEl.style.display = 'block';
            } else {
                errorEl.textContent = message;
                errorEl.style.display = 'block';
            }
        }
        
        function showStep(step) {
            document.getElementById('phoneStep').classList.remove('active');
            document.getElementById('otpStep').classList.remove('active');
            document.getElementById(step + 'Step').classList.add('active');
        }
        
        function setLoading(btnId, loading) {
            const btn = document.getElementById(btnId);
            btn.disabled = loading;
            if (loading) {
                btn.dataset.originalText = btn.textContent;
                btn.textContent = 'ƒêang x·ª≠ l√Ω...';
            } else {
                btn.textContent = btn.dataset.originalText || btn.textContent.replace('ƒêang x·ª≠ l√Ω...', '');
            }
        }
        
        async function sendOTP() {
            try {
                console.log('üöÄ Starting sendOTP...');
                setLoading('sendOtpBtn', true);
                
                const countryCode = document.getElementById('countryCode').value;
                const phone = document.getElementById('phoneNumber').value.trim();
                
                if (!phone) {
                    showMessage('Vui l√≤ng nh·∫≠p s·ªë ƒëi·ªán tho·∫°i', 'error');
                    return;
                }
                
                currentPhone = countryCode + phone;
                console.log('üì± Sending to:', currentPhone);
                
                const response = await fetch('/api/auth/send-phone-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phone: currentPhone
                    })
                });
                
                console.log('üì° Response status:', response.status);
                const result = await response.json();
                console.log('üìã Result:', result);
                
                if (response.ok && result.success) {
                    const method = result.method === 'telegram' ? 'Telegram' : 'SMS';
                    showMessage(`‚úÖ M√£ OTP ƒë√£ ƒë∆∞·ª£c g·ª≠i qua ${method}. Dev OTP: ${result.devOTP}`, 'success');
                    document.getElementById('phoneDisplay').textContent = currentPhone;
                    
                    setTimeout(() => {
                        showStep('otp');
                    }, 1500);
                } else {
                    showMessage(result.error || 'Kh√¥ng th·ªÉ g·ª≠i OTP', 'error');
                }
                
            } catch (error) {
                console.error('‚ùå Send OTP error:', error);
                showMessage('L·ªói k·∫øt n·ªëi: ' + error.message, 'error');
            } finally {
                setLoading('sendOtpBtn', false);
            }
        }
        
        async function verifyOTP() {
            try {
                console.log('üîê Starting verifyOTP...');
                setLoading('verifyOtpBtn', true);
                
                const otpCode = document.getElementById('otpCode').value.trim();
                
                if (!otpCode) {
                    showMessage('Vui l√≤ng nh·∫≠p m√£ OTP', 'error');
                    return;
                }
                
                if (!currentPhone) {
                    showMessage('Vui l√≤ng g·ª≠i OTP tr∆∞·ªõc', 'error');
                    return;
                }
                
                console.log('üîê Verifying:', { phone: currentPhone, otp: otpCode });
                
                const response = await fetch('/api/auth/login-with-phone', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phone: currentPhone,
                        otp: otpCode
                    })
                });
                
                console.log('üì° Verify response status:', response.status);
                const result = await response.json();
                console.log('üìã Verify result:', result);
                
                if (response.ok && result.success) {
                    showMessage(`‚úÖ ƒêƒÉng nh·∫≠p th√†nh c√¥ng! Ch√†o ${result.user.username}`, 'success');
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    showMessage(result.error || 'X√°c th·ª±c th·∫•t b·∫°i', 'error');
                }
                
            } catch (error) {
                console.error('‚ùå Verify OTP error:', error);
                showMessage('L·ªói k·∫øt n·ªëi: ' + error.message, 'error');
            } finally {
                setLoading('verifyOtpBtn', false);
            }
        }
        
        // Test connection on load
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üåê Working login page loaded');
            
            fetch('/').then(response => {
                console.log('‚úÖ Server connection OK');
            }).catch(error => {
                console.error('‚ùå Server connection failed:', error);
                showMessage('Kh√¥ng th·ªÉ k·∫øt n·ªëi server', 'error');
            });
        });
    </script>
</body>
</html>
