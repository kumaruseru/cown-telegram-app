<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Login Flow - Cown</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .step { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        .step h3 { margin-top: 0; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn-success { background: #28a745; color: white; }
        .results { background: #f8f9fa; padding: 15px; margin: 10px 0; border-radius: 5px; font-family: monospace; white-space: pre-wrap; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>üêÑ Debug Login Flow</h1>
    
    <div class="step">
        <h3>Step 1: Check Current Session</h3>
        <button class="btn-secondary" onclick="checkSession()">Check Session</button>
        <div id="sessionResult" class="results"></div>
    </div>

    <div class="step">
        <h3>Step 2: Test Login API</h3>
        <button class="btn-primary" onclick="testLogin()">Test Login</button>
        <div id="loginResult" class="results"></div>
    </div>

    <div class="step">
        <h3>Step 3: Check Session After Login</h3>
        <button class="btn-secondary" onclick="checkSessionAfterLogin()">Check Session Again</button>
        <div id="sessionAfterResult" class="results"></div>
    </div>

    <div class="step">
        <h3>Step 4: Test Main Page Access</h3>
        <button class="btn-success" onclick="testMainPage()">Access Main Page</button>
        <div id="mainPageResult" class="results"></div>
    </div>

    <div class="step">
        <h3>Step 5: Manual Redirect</h3>
        <button class="btn-success" onclick="manualRedirect()">Go to Main Page</button>
    </div>

    <script>
        function log(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            element.textContent += `[${timestamp}] ${message}\n`;
            element.className = `results ${isError ? 'error' : 'success'}`;
        }

        async function checkSession() {
            try {
                log('sessionResult', 'Checking current session...');
                
                const response = await fetch('/debug/session', {
                    credentials: 'include'
                });
                
                const result = await response.json();
                log('sessionResult', `Session check result: ${JSON.stringify(result, null, 2)}`);
                
                // Also check cookies in browser
                log('sessionResult', `Browser cookies: ${document.cookie}`);
                
            } catch (error) {
                log('sessionResult', `Error: ${error.message}`, true);
            }
        }

        async function testLogin() {
            try {
                log('loginResult', 'Testing login...');
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'testuser2025',
                        password: 'newpassword123'
                    }),
                    credentials: 'include'
                });
                
                log('loginResult', `Login response status: ${response.status}`);
                log('loginResult', `Login response headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}`);
                
                const result = await response.json();
                log('loginResult', `Login result: ${JSON.stringify(result, null, 2)}`);
                
                // Check cookies after login
                log('loginResult', `Browser cookies after login: ${document.cookie}`);
                
            } catch (error) {
                log('loginResult', `Error: ${error.message}`, true);
            }
        }

        async function checkSessionAfterLogin() {
            await checkSession();
            document.getElementById('sessionAfterResult').innerHTML = document.getElementById('sessionResult').innerHTML;
        }

        async function testMainPage() {
            try {
                log('mainPageResult', 'Testing main page access...');
                
                const response = await fetch('/', {
                    credentials: 'include'
                });
                
                log('mainPageResult', `Main page status: ${response.status}`);
                log('mainPageResult', `Main page headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}`);
                
                const text = await response.text();
                const titleMatch = text.match(/<title>(.*?)<\/title>/);
                const title = titleMatch ? titleMatch[1] : 'No title found';
                
                log('mainPageResult', `Page title: ${title}`);
                log('mainPageResult', `Content length: ${text.length} chars`);
                
                if (text.includes('login')) {
                    log('mainPageResult', 'WARNING: Page contains "login" - might be redirecting to login page', true);
                }
                
            } catch (error) {
                log('mainPageResult', `Error: ${error.message}`, true);
            }
        }

        function manualRedirect() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
