<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login Test - Cown</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 50px; max-width: 400px; margin: 0 auto; }
        input, button { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        .message { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>üêÑ Simple Login Test</h1>
    
    <form id="loginForm">
        <input type="text" id="username" value="testuser2025" placeholder="Username">
        <input type="password" id="password" value="newpassword123" placeholder="Password">
        <button type="submit">Login</button>
    </form>
    
    <div id="message"></div>
    
    <div style="margin-top: 30px;">
        <button onclick="checkSession()">Check Session</button>
        <button onclick="clearCookies()">Clear Cookies</button>
        <button onclick="goHome()">Go to Home</button>
    </div>

    <script>
        function showMessage(text, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                showMessage('ƒêang ƒëƒÉng nh·∫≠p...');
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password }),
                    credentials: 'include'
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    showMessage('‚úÖ ƒêƒÉng nh·∫≠p th√†nh c√¥ng!', 'success');
                    
                    // Debug: Check cookies
                    console.log('Cookies after login:', document.cookie);
                    
                    // Wait a bit then redirect
                    setTimeout(() => {
                        console.log('Redirecting to home...');
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showMessage(`‚ùå ${result.error}`, 'error');
                }
            } catch (error) {
                showMessage(`‚ùå L·ªói: ${error.message}`, 'error');
            }
        });

        async function checkSession() {
            try {
                const response = await fetch('/debug/session', {
                    credentials: 'include'
                });
                const result = await response.json();
                showMessage(`Session: ${JSON.stringify(result)}`);
            } catch (error) {
                showMessage(`‚ùå ${error.message}`, 'error');
            }
        }

        async function clearCookies() {
            try {
                const response = await fetch('/debug/clear-cookies');
                const result = await response.json();
                showMessage(`‚úÖ ${result.message}`, 'success');
            } catch (error) {
                showMessage(`‚ùå ${error.message}`, 'error');
            }
        }

        function goHome() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
