<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Loading</title>
</head>
<body>
    <h1>Test Loading Screen</h1>
    <button onclick="testLoading()">Test Loading</button>
    <button onclick="forceRedirect()">Force Redirect</button>
    
    <script>
        function testLoading() {
            console.log('Creating loading overlay...');
            
            const loadingOverlay = document.createElement('div');
            loadingOverlay.id = 'loadingOverlay';
            loadingOverlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(135deg, #5D4037 0%, #8D6E63 50%, #A1887F 100%);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 10000;
            `;
            
            loadingOverlay.innerHTML = `
                <div style="text-align: center; color: white;">
                    <div style="font-size: 3rem;">üêÑ</div>
                    <div>Loading Test...</div>
                    <button onclick="hideTestLoading()" style="margin-top: 20px; padding: 10px 20px;">Hide Loading</button>
                </div>
            `;
            
            document.body.appendChild(loadingOverlay);
            
            // Auto hide after 3 seconds
            setTimeout(() => {
                console.log('Auto hiding loading...');
                hideTestLoading();
            }, 3000);
        }
        
        function hideTestLoading() {
            console.log('Hiding loading...');
            const loadingOverlay = document.getElementById('loadingOverlay');
            if (loadingOverlay) {
                loadingOverlay.remove();
                console.log('Loading removed');
            } else {
                console.log('Loading not found');
            }
        }
        
        function forceRedirect() {
            console.log('Redirecting...');
            window.location.href = '/login-phone.html';
        }
        
        // Test auth API
        fetch('/api/auth/me', { credentials: 'include' })
            .then(response => {
                console.log('Auth response status:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('Auth response data:', data);
            })
            .catch(error => {
                console.log('Auth error:', error);
            });
    </script>
</body>
</html>
