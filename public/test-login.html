<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login - Cown</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 50px; max-width: 500px; margin: 0 auto; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; }
        button { background: #007bff; color: white; padding: 12px 24px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background: #0056b3; }
        .message { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .debug { background: #f8f9fa; border: 1px solid #dee2e6; padding: 15px; margin: 20px 0; font-family: monospace; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>üêÑ Cown - Test Login</h1>
    
    <form id="testLoginForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="testuser2025" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="newpassword123" required>
        </div>
        
        <button type="submit" id="loginBtn">Login</button>
    </form>
    
    <div id="messages"></div>
    <div id="debug" class="debug"></div>

    <script>
        const debugDiv = document.getElementById('debug');
        const messagesDiv = document.getElementById('messages');
        
        function log(message) {
            console.log(message);
            debugDiv.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
        }
        
        function showMessage(message, type = 'info') {
            messagesDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            log('DOM loaded');
            
            const form = document.getElementById('testLoginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            
            log('Form elements found: ' + (form && usernameInput && passwordInput ? 'Yes' : 'No'));
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                log('Form submitted');
                
                const username = usernameInput.value;
                const password = passwordInput.value;
                
                log(`Username: ${username}, Password length: ${password.length}`);
                
                try {
                    showMessage('ƒêang ƒëƒÉng nh·∫≠p...', 'info');
                    
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password }),
                        credentials: 'include'
                    });
                    
                    log(`Response status: ${response.status}`);
                    
                    const result = await response.json();
                    log(`Response: ${JSON.stringify(result, null, 2)}`);
                    
                    if (response.ok && result.success) {
                        showMessage('‚úÖ ƒêƒÉng nh·∫≠p th√†nh c√¥ng!', 'success');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 2000);
                    } else {
                        showMessage(`‚ùå L·ªói: ${result.error || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i'}`, 'error');
                    }
                } catch (error) {
                    log(`Error: ${error.message}`);
                    showMessage(`‚ùå L·ªói k·∫øt n·ªëi: ${error.message}`, 'error');
                }
            });
        });
    </script>
</body>
</html>
